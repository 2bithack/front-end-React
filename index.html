<body>
       <button>Click</button>
    <script>
        
        function startGame() {
            console.log("game Starting");
            let counter = 0;
            let button = document.querySelector('button').addEventListener('click', () => {
                counter++;
            });

            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    if (counter > 5) {
                        resolve();
                    } else {
                        reject()
                    }
                }, 2000)
            })
        }
        
        startGame()
            .then(()=>{alert('you win')})
            .catch(()=>{alert('You lose')});
    </script>
</body>
